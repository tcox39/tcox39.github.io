<html lang="en">

    <title>Class Schedule Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        img {
            width: 100%;
            height: 50px;
            object-fit: cover;
            object-position: left;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1080px;
            margin: 0 auto;
        }

        .button {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: fit-content;
            margin: 20px auto;
        }

        .button button {
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 72px;
            font-weight: bold;
            font-size: 20px;
            margin: 20px;
        }

        label,
        select {
            margin-bottom: 20px;
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }

        @media screen and (max-width: 1080px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
